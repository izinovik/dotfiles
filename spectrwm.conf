# colors for focussed and unfocussed window borders
# NOTE: all colors in this file are in hex! see XQueryColor for examples
color_focus     = red
color_unfocus   = rgb:88/88/88

# bar settings
bar_enabled       = 1
bar_border_width  = 2
bar_border[1]     = rgb:00/80/80 # Red
bar_color[1]      = black
bar_font_color[1] = rgb:a0/a0/a0 # Grey
bar_font          = Terminus:style=Regular:pixelsize=18:antialias=true:lang=ru
# Snippet from spectrwm(1):
#
# +<                 Pad with a space
# +A                 Output of the external script (see bar_action)
# +C                 Window class (from WM_CLASS)
# +D                 Workspace name
# +F                 Floating indicator
# +I                 Workspace index
# +M                 Number of iconic (minimized) windows in workspace
# +N                 Screen number
# +P                 Window class and instance separated by a colon
# +R                 Region index
# +S                 Stacking algorithm
# +T                 Window instance (from WM_CLASS)
# +U                 Urgency hint
# +V                 Program version
# +W                 Window name (from _NET_WM_NAME/WM_NAME)
# ++                 A literal ‘+’
bar_format        = +N:+I +S +2< %R %b %e _:+M +2< +A +27< +C:+W
bar_action        = /home/izinovik/sh/baraction.sh
bar_delay         = 5
#bar_at_bottom    = 1
stack_enabled     = 1
clock_enabled     = 1
# NB: clock_format is overriden when 'bar_format' is set.
#clock_format      = %R %b %e
title_name_enabled    = 0
title_class_enabled   = 1
#window_name_enabled  = 1
#verbose_layout       = 1
#focus_mode       = default
disable_border    = 1
border_width      = 1.5
urgent_enabled    = 0
urgent_collapse   = 1
tile_gap          = 1

# spawn app
program[evince]          = evince
program[firefox]         = firefox-esr
program[screenshot_all]  = /home/izinovik/sh/screenshot.sh full
program[screenshot_wind] = /home/izinovik/sh/screenshot.sh window
program[initscr]         = /home/izinovik/sh/initscreen.sh
program[lock]            = xtrlock -b
program[keepassxc]       = keepassxc
program[menu]            = dmenu_run -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_border -sf $bar_color
#program[vnc]      = xvncviewer
program[xxkb]            = xxkb

spawn_term = xterm

# dialog box size ratio .3 >= r < 1
dialog_ratio = 0.6

# Split a non-Xrandr dual head setup into one region per monitor
